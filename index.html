

<html>
<head>
<title>Link Cloner</title>
<script type="text/javascript" src="https://www.dropbox.com/static/api/1/dropins.js" id="dropboxjs" data-app-key="lkngj1iey3tu9b2"></script>
<script type="text/javascript" src="jquery.min.js"></script>
<script type="text/javascript" src="jquery.knob.js"></script>

<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="noty/packaged/jquery.noty.packaged.min.js"></script>
<script src="script.js"></script>
<script>
$(function() {
	
    $(".dial").knob();
    $('.dial')
    .trigger(
        'configure',
        {
        	"bgColor":"#CCC",
        	"width":400,
        	"height":400
        }
    );
    
    $('.progressContainer').hide();

    $("#linkBox").keyup(function(event){
    	if(event.keyCode == 13){
        	$("#goBtn").click();
    	}
	});

	$.noty.defaults = {
    layout: 'top',
    theme: 'defaultTheme',
    type: 'alert',
    text: '', // can be html or string
    dismissQueue: true, // If you want to use queue feature set this true
    template: '<div class="noty_message"><span class="noty_text"></span><div class="noty_close"></div></div>',
    animation: {
        open: {height: 'toggle'},
        close: {height: 'toggle'},
        easing: 'swing',
        speed: 500 // opening & closing animation speed
    },
    timeout: 3000, // delay for closing event. Set false for sticky notifications
    force: false, // adds notification to the beginning of queue when set to true
    modal: false,
    maxVisible: 5, // you can set max visible notification for dismissQueue true option,
    killer: false, // for close all notifications before show
    closeWith: ['click', 'button'], // ['click', 'button', 'hover']
    callback: {
        onShow: function() {},
        afterShow: function() {},
        onClose: function() {},
        afterClose: function() {}
    },
    buttons: false // an array of buttons
};

 
});



</script>
</head>
<body>

<div id="centeredDiv">
	<div class="title">Link Cloner</div>
	<div class="subTitle">Clones the content of URL to your Dropbox.</div>
	<br><br> 
	<div class="controlBox">
		<input class="textbox" id="linkBox" type="text">
		<a href="#" id="goBtn"  onclick="saveThisLink();">Go</a>
	</div>
</div>


<div class="progressContainer">
	<div class="overlay"></div>
	<div class="progress">
		<input type="text" value="0" class="dial" readonly >
	</div>
</div>


</body>
</html>
